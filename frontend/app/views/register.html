<div class="container">

  <form ng-submit="submit()" class="form-signin" name="register" novalidate>
    <h1 class="form-signin-heading text-muted">Register</h1>
    <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email</p>
    <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <input name="password_confirmation" type="password" ng-model="password_confirmation" class="form-control" placeholder="Confirm Password"
      required validate-equals="password">
    <p class="help-block" ng-show="register.password_confirmation.$dirty && register.password_confirmation.$invalid">please match the passwords</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="register.$invalid">
			Submit
		</button>
  </form>

</div>
